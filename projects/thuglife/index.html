<link rel="stylesheet" type="text/css" href="./stylesheet.css">

<div class="app-thuglife container mar-bot-50">
	<div class="col-md-12">
		<h1 id="mainTitle" class="text-center">Thug life maker Online</h1>

        <input id="chooseImage" type="file" style='display: none'>

        <p>
            <label for='chooseImage' style='cursor: pointer;'>
                <img src='/assets/images/file_upload.png' style='height: 50px;'>
            </label>
            <br>
            <strong>or</strong>
        </p>
        <div class="flex-display flex-column">
			<div id="options" style="display:none">
                <!-- FILTERS -->
                <div class="filters">
                    <h2>Filters</h2>
                    <img id="greyScale" data-toggle="tooltip"
		                title="Enable/Disable grey filter"
		                src="thumbs/greyscale.png">
                </div>

                <!-- AVAILABLE IMAGES -->
                <div class="avail-images">
                    <h2>Add thug thing</h2>
    				<img id="addCigarette" class="ref" src="/projects/thuglife/thumbs/marijuana.png">
    				<img id="addGlasses" class="ref" src="/projects/thuglife/thumbs/Thug-Life-Glasses.png">
    				<img class="ref" src="/projects/thuglife/thumbs/diamond-necklace.png">
    				<img class="ref" src="/projects/thuglife/thumbs/snoop-dog.png">
    				<img class="ref" src="/projects/thuglife/thumbs/snoop-thug.png">
    				<img class="ref" src="/projects/thuglife/thumbs/Thug-Life.png">
    				<img class="ref" src="/projects/thuglife/thumbs/thug-life-cap.png">
    				<img class="ref" src="/projects/thuglife/thumbs/thug-life-cap-1.png">
    				<img class="ref" src="/projects/thuglife/thumbs/thug-life-caption.png">
    				<img class="ref" src="/projects/thuglife/thumbs/thug-life-CD.png">
    				<img class="ref" src="/projects/thuglife/thumbs/Thug-Life-Cigarette.png">
    				<img class="ref" src="/projects/thuglife/thumbs/thug-life-face.png">
    				<img class="ref" src="/projects/thuglife/thumbs/Thug-Life-Gold-Chain.png">
    				<img class="ref" src="/projects/thuglife/thumbs/Thug-Life-Hat.png">
    				<img class="ref" src="/projects/thuglife/thumbs/Thug-Life-Sticker.png">
    				<img class="ref" src="/projects/thuglife/thumbs/Thug-Life-Text.png">
                </div>

                <div style="margin-top:15px;margin-bottom:15px;">
					<button id="showImage" src="">Show image</button>
					<a id="downloadImage" class="pointer">Download Image</a>
				</div>
			</div>

            <input id="url_image" class="style1" type="text" placeholder="input Url of Image">
            <div id="button_accept_url_image" class="btn btn-success">Add Image
            </div>

			<canvas id="mainCanvas" height=5 width=5 style="border: 1px solid black"></canvas>
		</div>
